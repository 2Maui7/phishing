<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Demo Educativa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="left-section">
            <div class="brand-section">
                <svg class="instagram-icon" viewBox="0 0 48 48" width="64" height="64">
                    <defs>
                        <linearGradient id="instagramGradient" x1="0%" y1="100%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#FFDC80;stop-opacity:1" />
                            <stop offset="25%" style="stop-color:#FCAF45;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#F77737;stop-opacity:1" />
                            <stop offset="75%" style="stop-color:#F56040;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#FD1D1D;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="instagramGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#E1306C;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#C13584;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#833AB4;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <rect width="48" height="48" rx="12" fill="url(#instagramGradient2)"/>
                    <rect x="4" y="4" width="40" height="40" rx="10" fill="url(#instagramGradient)"/>
                    <circle cx="24" cy="24" r="8" fill="none" stroke="white" stroke-width="3"/>
                    <circle cx="34" cy="14" r="2.5" fill="white"/>
                    <rect x="8" y="8" width="32" height="32" rx="8" fill="none" stroke="white" stroke-width="3"/>
                </svg>
                
                <h1 class="brand-title">Mira los momentos cotidianos<br>de tus <span class="gradient-text">mejores amigos</span>.</h1>
                
                <div class="mockup-images">
                    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=300&h=400&fit=crop" alt="Mockup 1" class="mockup-img">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=300&h=400&fit=crop" alt="Mockup 2" class="mockup-img">
                    <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=300&h=400&fit=crop" alt="Mockup 3" class="mockup-img">
                </div>
            </div>
        </div>
        
        <div class="right-section">
            <div class="login-container">
                <div class="login-header">
                    <h2>Iniciar sesión en Instagram</h2>
                </div>
                
                <form id="loginForm" class="login-form">
                    <input 
                        type="text" 
                        placeholder="Número de móvil, nombre de usuario o correo electrónico" 
                        name="username"
                        id="username"
                        required
                    >
                    <input 
                        type="password" 
                        placeholder="Contraseña" 
                        name="password"
                        id="password"
                        required
                    >
                    <button type="submit" class="login-button">Iniciar sesión</button>
                </form>
                
                <a href="#" class="forgot-password">¿Has olvidado la contraseña?</a>
                
                <div class="separator-line"></div>
                
                <button class="facebook-login">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="#fff">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    Iniciar sesión con Facebook
                </button>
                
                <button class="create-account">Crear una cuenta</button>
                
                <div class="meta-logo">
                    <svg viewBox="0 0 101 23" height="16" fill="currentColor">
                        <path d="M101 12.8c0-1-.2-1.9-.6-2.7-.4-.8-.9-1.4-1.6-1.9-.7-.5-1.5-.7-2.4-.7-1.3 0-2.4.5-3.2 1.4V.8h-3.4V23h3.4v-1.4c.8.9 1.9 1.4 3.2 1.4.9 0 1.7-.2 2.4-.7.7-.5 1.2-1.1 1.6-1.9.4-.8.6-1.7.6-2.7v-4.9zm-3.4 4.9c0 1-.3 1.9-.8 2.5-.5.6-1.2.9-2 .9s-1.5-.3-2-.9c-.5-.6-.8-1.4-.8-2.5v-4.9c0-1 .3-1.9.8-2.5.5-.6 1.2-.9 2-.9s1.5.3 2 .9c.5.6.8 1.4.8 2.5v4.9zM78.3 7.5c-1.3 0-2.4.4-3.2 1.3V7.8h-3.4V23h3.4v-9.7c0-.9.2-1.5.7-2 .5-.5 1.1-.7 1.9-.7s1.4.2 1.9.7c.5.5.7 1.1.7 2V23h3.4v-9.7c0-1.6-.4-2.8-1.3-3.7-.9-.9-2.1-1.3-3.6-1.3-.2 0-.3 0-.5 0zM65.3 12.8c0-1-.2-1.9-.6-2.7-.4-.8-.9-1.4-1.6-1.9-.7-.5-1.5-.7-2.4-.7-1.3 0-2.4.5-3.2 1.4V7.8h-3.4V23h3.4v-1.4c.8.9 1.9 1.4 3.2 1.4.9 0 1.7-.2 2.4-.7.7-.5 1.2-1.1 1.6-1.9.4-.8.6-1.7.6-2.7v-4.9zm-3.4 4.9c0 1-.3 1.9-.8 2.5-.5.6-1.2.9-2 .9s-1.5-.3-2-.9c-.5-.6-.8-1.4-.8-2.5v-4.9c0-1 .3-1.9.8-2.5.5-.6 1.2-.9 2-.9s1.5.3 2 .9c.5.6.8 1.4.8 2.5v4.9zM42.6 7.8v1.4c-.8-.9-1.9-1.4-3.2-1.4-.9 0-1.7.2-2.4.7-.7.5-1.2 1.1-1.6 1.9-.4.8-.6 1.7-.6 2.7v4.9c0 1 .2 1.9.6 2.7.4.8.9 1.4 1.6 1.9.7.5 1.5.7 2.4.7 1.3 0 2.4-.5 3.2-1.4V23h3.4V7.8h-3.4zm0 9.9c0 1-.3 1.9-.8 2.5-.5.6-1.2.9-2 .9s-1.5-.3-2-.9c-.5-.6-.8-1.4-.8-2.5v-4.9c0-1 .3-1.9.8-2.5.5-.6 1.2-.9 2-.9s1.5.3 2 .9c.5.6.8 1.4.8 2.5v4.9zM30.3 7.5c-1.8 0-3.3.6-4.5 1.7-1.2 1.2-1.7 2.6-1.7 4.3v3.3c0 1.7.6 3.2 1.7 4.3 1.2 1.2 2.6 1.7 4.5 1.7 1.2 0 2.3-.3 3.2-.8.9-.5 1.7-1.3 2.2-2.2l-2.5-1.4c-.3.6-.7 1-1.2 1.3-.5.3-1.1.5-1.8.5-.9 0-1.7-.3-2.3-.8-.6-.5-1-1.3-1.1-2.2h9.3v-1.3c0-1.7-.6-3.2-1.7-4.3-1.1-1.2-2.6-1.7-4.5-1.7zm-3.2 5.4c.1-.9.5-1.7 1.1-2.2.6-.6 1.3-.8 2.2-.8.9 0 1.6.3 2.2.8.6.6.9 1.3 1 2.2h-6.5zM11.7.8L6.9 15.2 2.1.8h-2L5.4 23h2.9L13.6.8h-1.9zm6.2 0h3.4V23h-3.4V.8z"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer-links">
            <a href="#">Meta</a>
            <a href="#">Información</a>
            <a href="#">Blog</a>
            <a href="#">Empleo</a>
            <a href="#">Ayuda</a>
            <a href="#">API</a>
            <a href="#">Privacidad</a>
            <a href="#">Condiciones</a>
            <a href="#">Ubicaciones</a>
            <a href="#">Idioma</a>
        </div>
        <div class="copyright">
            <p>© 2025 DEMO EDUCATIVA - Material de estudio sobre phishing</p>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
